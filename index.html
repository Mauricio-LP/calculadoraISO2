<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./estilo.css" />
  </head>
  <body>
    <!-- Diego Mauricio Mendoza Mollinedo -->
    <div class="container">
      <div class="display">
        <input type="text" id="pantalla" placeholder="0" autocomplete="off" />
      </div>
      <div class="botones">
        <div class="row">
          <button id="ce" onclick="eliminar()">CE</button>
          <button class="boton">(</button>
          <button class="boton">)</button>
          <button class="boton">%</button>
          <button id="ac" onclick="pantalla.value = ''">AC</button>
        </div>
        <div class="row">
          <button onclick="sin()">sin</button>
          <button class="boton">7</button>
          <button class="boton">8</button>
          <button class="boton">9</button>
          <button class="boton">/</button>
        </div>
        <div class="row">
          <button onclick="cos()">cos</button>
          <button class="boton">4</button>
          <button class="boton">5</button>
          <button class="boton">6</button>
          <button class="boton">*</button>
        </div>
        <div class="row">
          <button onclick="tan()">tan</button>
          <button class="boton">1</button>
          <button class="boton">2</button>
          <button class="boton">3</button>
          <button class="boton">-</button>
        </div>
        <div class="row">
          <button onclick="raiz()">&#8730;</button>
          <button class="boton">0</button>
          <button class="boton">.</button>
          <button id="igual" onclick="pantalla.value=eval(pantalla.value)" class="boton">=</button>
          <button class="boton">+</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
